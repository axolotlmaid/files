<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>uploads â€” {{ page_title }}</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="/style.css">

        <style>
            body {
                display: flex;
                justify-content: center;
            }

            #page-title {
                margin: 0;
                margin-top: 1rem;
                font-weight: 900;
            }

            #search-bar,
            .file {
                width: calc(100% - 1rem);
                padding: 0.5rem;
            }

            #search-bar {
                margin-bottom: 0.5rem;
            }

            .file {
                display: flex;
                justify-content: space-between;
                box-sizing: border-box;

                color: #ffa6c1;
                background-color: #1e1e2e;

                border-radius: 4px;
                border: 1px solid #ffa6c180;
                outline: none;
            }

            .file-name:hover {
                filter: brightness(75%);
            }

            .buttons {
                display: flex;
                gap: 4px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1 id="page-title">{{ page_title }}</h1>
            <hr>

            <input id="search-bar" type="text" placeholder="search..." />

            {% for file in files %}
                <div class="file">
                    <a class="file-name" href="/uploads/{{ file }}">{{ file }}</a>

                    {% if enable_actions %}
                        <div class="buttons">
                            <button onclick="renameFile('{{ file }}')">rename</button>
                            <button onclick="deleteFile('{{ file }}')">delete</button>
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <script>
            const searchBar = document.getElementById("search-bar");
            const files = document.querySelectorAll(".file");

            searchBar.addEventListener("input", (event) => {
                const value = event.target.value;

                files.forEach((file) => {
                    file.style.display = "revert";

                    if (!file.querySelector("a").innerText.includes(value)) {
                        file.style.display = "none";
                    }
                });
            });

            {% if enable_actions %}
                function renameFile(file) {
                    const newFile = prompt(`Type the new file name for '${file}'`);

                    if (newFile) {
                        fetch("/api/rename", {
                            method: "PUT",
                            headers: {
                                Authorization: "{{ password|safe }}",
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ name: file, new_name: newFile }),
                        })
                            .then(() => location.reload())
                            .catch((error) => {
                                console.log(error);
                            });
                    }
                }

                function deleteFile(file) {
                    if (confirm(`Delete '${file}'?`)) {
                        fetch("/api/delete", {
                            method: "DELETE",
                            headers: {
                                Authorization: "{{ password|safe }}",
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ name: file }),
                        })
                            .then(() => location.reload())
                            .catch((error) => {
                                console.log(error);
                            });
                    }
                }
            {% endif %}
        </script>
    </body>
</html>

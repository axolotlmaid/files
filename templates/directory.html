<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>uploads â€” {{ page_title }}</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 4px;

                height: 100%;
                margin: 0;
                overflow-x: hidden;

                background-color: #181825;
                color: #ffa6c1;

                font-family: "JetBrains Mono", monospace;
            }

            #page-title {
                margin: 1rem 0;
                font-weight: 900;
            }

            .file {
                display: flex;
                justify-content: space-between;

                width: 50rem;
                padding: 0.5em;
                background-color: #1e1e2e;

                border-radius: 4px;
                border: 1px solid #ffa6c180;
            }

            .file-name {
                color: #ffa6c1;
                text-decoration: none;
                font-weight: 600;
            }

            .buttons {
                display: flex;
                gap: 4px;
            }

            button {
                color: #ffa6c1;
                font-family: "JetBrains Mono", monospace;

                background-color: transparent;
                border: none;
                outline: none;

                cursor: pointer;
            }

            .file-name,
            button {
                transition: 200ms;
                transition-property: filter transform;
            }

            .file-name:hover,
            button:hover {
                filter: brightness(75%);
            }

            .file-name:active,
            button:active {
                transform: scale(0.8);
            }
        </style>
    </head>
    <body>
        <h1 id="page-title">{{ page_title }}</h1>

        {% for file in files %}
        <div class="file">
            <a class="file-name" href="/uploads/{{ file }}">{{ file }}</a>

            <div class="buttons">
                <button onclick="renameFile('{{ file }}')">rename</button>
                <button onclick="deleteFile('{{ file }}')">delete</button>
            </div>
        </div>
        {% endfor %}

        <script>
            function renameFile(file) {
                const newFile = prompt(
                    `Type the new file name for '${file}'`
                );

                fetch("/rename", {
                    method: "PUT",
                    headers: {
                        Authorization: "Bearer {{ password }}",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name: file, new_name: newFile }),
                })
                    .then(() => location.reload())
                    .catch((error) => {
                        console.log(error);
                    });
            }

            function deleteFile(file) {
                if (confirm(`Delete '${file}'?`)) {
                    fetch("/delete", {
                        method: "DELETE",
                        headers: {
                            Authorization: "Bearer {{ password }}",
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ name: file }),
                    })
                        .then(() => location.reload())
                        .catch((error) => {
                            console.log(error);
                        });
                }
            }
        </script>
    </body>
</html>

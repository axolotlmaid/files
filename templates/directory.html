<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>uploads â€” {{ page_title }}</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                display: flex;
                justify-content: center;

                height: 100%;
                margin: 0;
                overflow-x: hidden;

                background-color: #181825;
                color: #ffa6c1;

                font-family: "JetBrains Mono", monospace;
            }

            #container {
                width: 50rem;

                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 4px;
            }

            #page-title {
                margin: 0;
                margin-top: 1rem;
                font-weight: 900;
            }

            hr {
                border: none;
                border-bottom: 2px solid #ffa6c1;
                width: 100%;
            }

            #search-bar,
            .file {
                width: calc(100% - 1rem);
                padding: 0.5rem;
                
                color: #ffa6c1;
                background-color: #1e1e2e;

                border-radius: 4px;
                border: 1px solid #ffa6c180;
                outline: none;
            }

            #search-bar {
                margin-bottom: 0.5rem;
                font-family: "JetBrains Mono", monospace;
            }

            .file {
                display: flex;
                justify-content: space-between;
                box-sizing: border-box;
            }

            .file-name {
                color: #ffa6c1;
                text-decoration: none;
                font-weight: 600;
            }

            .buttons {
                display: flex;
                gap: 4px;
            }

            button {
                color: #ffa6c1;
                font-family: "JetBrains Mono", monospace;

                background-color: transparent;
                border: none;
                outline: none;

                cursor: pointer;
            }

            .file-name,
            button {
                transition: 200ms;
                transition-property: filter transform;
            }

            .file-name:hover,
            button:hover {
                filter: brightness(75%);
            }

            .file-name:active,
            button:active {
                transform: scale(0.8);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1 id="page-title">{{ page_title }}</h1>
            <hr>

            <input id="search-bar" type="text" placeholder="search..." />

            {% for file in files %}
                <div class="file">
                    <a class="file-name" href="/uploads/{{ file }}">{{ file }}</a>

                    {% if enable_actions %}
                        <div class="buttons">
                            <button onclick="renameFile('{{ file }}')">rename</button>
                            <button onclick="deleteFile('{{ file }}')">delete</button>
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <script>
            const searchBar = document.getElementById("search-bar");
            const files = document.querySelectorAll(".file");

            searchBar.addEventListener("input", (event) => {
                const value = event.target.value;

                files.forEach((file) => {
                    file.style.display = "revert";

                    if (!file.querySelector("a").innerText.includes(value)) {
                        file.style.display = "none";
                    }
                });
            });

            {% if enable_actions %}
                function renameFile(file) {
                    const newFile = prompt(`Type the new file name for '${file}'`);

                    if (newFile) {
                        fetch("/api/rename", {
                            method: "PUT",
                            headers: {
                                Authorization: "{{ password }}",
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ name: file, new_name: newFile }),
                        })
                            .then(() => location.reload())
                            .catch((error) => {
                                console.log(error);
                            });
                    }
                }

                function deleteFile(file) {
                    if (confirm(`Delete '${file}'?`)) {
                        fetch("/api/delete", {
                            method: "DELETE",
                            headers: {
                                Authorization: "{{ password }}",
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ name: file }),
                        })
                            .then(() => location.reload())
                            .catch((error) => {
                                console.log(error);
                            });
                    }
                }
            {% endif %}
        </script>
    </body>
</html>
